<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>最小化测试</h1>

    <div id="log"></div>

    <ix-button>测试按钮</ix-button>
    <br><br>
    <ix-status-history-chart chart-title="测试图表"></ix-status-history-chart>

    <script>
        const log = document.getElementById('log');

        function addLog(msg) {
            log.innerHTML += msg + '<br>';
            console.log(msg);
        }

        // 检查脚本加载
        addLog('脚本已加载');

        // 检查基础组件
        setTimeout(() => {
            const button = document.querySelector('ix-button');
            addLog(`按钮元素: ${button ? '存在' : '不存在'}`);
            if (button) {
                addLog(`按钮Shadow Root: ${button.shadowRoot ? '存在' : '不存在'}`);
            }

            const chart = document.querySelector('ix-status-history-chart');
            addLog(`图表元素: ${chart ? '存在' : '不存在'}`);
            if (chart) {
                addLog(`图表Shadow Root: ${chart.shadowRoot ? '存在' : '不存在'}`);
            }

            // 检查自定义元素定义
            addLog(`ix-button定义: ${customElements.get('ix-button') ? '是' : '否'}`);
            addLog(`ix-status-history-chart定义: ${customElements.get('ix-status-history-chart') ? '是' : '否'}`);
        }, 2000);

        // 监听错误
        window.addEventListener('error', (e) => {
            addLog(`错误: ${e.message}`);
        });

        // 监听未处理的Promise拒绝
        window.addEventListener('unhandledrejection', (e) => {
            addLog(`Promise拒绝: ${e.reason}`);
        });
    </script>
</body>
</html>
