<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Debug Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Component Test</h1>

        <div class="test-section">
            <h2>1. Basic ix-card Test</h2>
            <ix-card>
                <div style="padding: 20px; color: white;">
                    This is a basic ix-card. If you see this, ix-card works.
                </div>
            </ix-card>
        </div>

        <div class="test-section">
            <h2>2. Custom Card Test</h2>
            <p>Expected: A dark card with device status chart</p>
            <ix-custom-card></ix-custom-card>
        </div>

        <div class="test-section">
            <h2>3. Custom Card with Props</h2>
            <ix-custom-card card-title="Test Title" y-axis-label="Test Y" x-axis-label="Test X"></ix-custom-card>
        </div>
    </div>

    <script>
        console.log('Page loaded');

        // Wait for components to load
        setTimeout(() => {
            console.log('=== Component Check ===');
            console.log('ix-card elements:', document.querySelectorAll('ix-card').length);
            console.log('ix-custom-card elements:', document.querySelectorAll('ix-custom-card').length);

            // Check if custom elements are defined
            console.log('ix-card defined:', customElements.get('ix-card') !== undefined);
            console.log('ix-custom-card defined:', customElements.get('ix-custom-card') !== undefined);

            // Check custom card properties
            const customCards = document.querySelectorAll('ix-custom-card');
            customCards.forEach((card, index) => {
                console.log(`Custom card ${index + 1}:`, {
                    cardTitle: card.cardTitle,
                    shadowRoot: !!card.shadowRoot,
                    innerHTML: card.innerHTML,
                    outerHTML: card.outerHTML.substring(0, 200)
                });
            });
        }, 3000);
    </script>
</body>
</html>
