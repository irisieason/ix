<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card Example</title>
    <link rel="stylesheet" href="../../dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #1a1a1a;
            color: white;
        }
        .example-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <h1>Custom Card Component Examples</h1>

    <div class="example-container">
        <h2>Default Example</h2>
        <ix-custom-card
            variant="outline"
            card-title="Device Status"
            y-axis-label="IP Range"
            x-axis-label="Device"
        ></ix-custom-card>

        <h2>Selected State</h2>
        <ix-custom-card
            variant="outline"
            selected="true"
            card-title="Selected Device Status"
            y-axis-label="IP Range"
            x-axis-label="Device"
        ></ix-custom-card>

        <h2>Filled Variant</h2>
        <ix-custom-card
            variant="filled"
            card-title="Server Status"
            y-axis-label="Server Type"
            x-axis-label="Count"
            show-navigation="false"
        ></ix-custom-card>

        <h2>Primary Variant</h2>
        <ix-custom-card
            variant="primary"
            card-title="Network Status"
            y-axis-label="Network Zone"
            x-axis-label="Devices"
        ></ix-custom-card>
    </div>

    <script type="module">
        import { defineCustomElement } from '../../dist/components/ix-custom-card.js';
        import { defineCustomElement as defineCard } from '../../dist/components/ix-card.js';
        import { defineCustomElement as defineTypography } from '../../dist/components/ix-typography.js';
        import { defineCustomElement as defineIconButton } from '../../dist/components/ix-icon-button.js';

        defineCustomElement();
        defineCard();
        defineTypography();
        defineIconButton();

        // Set custom data for the filled variant example
        const filledCard = document.querySelector('ix-custom-card[variant="filled"]');
        if (filledCard) {
            filledCard.chartData = [
                {
                    label: 'Web',
                    values: { success: 12, warning: 3, alarm: 1, critical: 0 }
                },
                {
                    label: 'DB',
                    values: { success: 8, warning: 0, alarm: 0, critical: 2 }
                },
                {
                    label: 'API',
                    values: { success: 15, warning: 5, alarm: 0, critical: 1 }
                }
            ];
            filledCard.xTickLabels = ['0', '5', '10', '15', '20', '25'];
            filledCard.legendLabels = ['Online', 'Warning', 'Error', 'Offline'];
        }
    </script>
</body>
</html>
