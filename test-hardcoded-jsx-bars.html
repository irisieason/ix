<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcoded JSX Bars Test</title>
    <script type="module" src="./packages/core/dist/ix/ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/ix/ix.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            border: 2px solid red;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Hardcoded JSX Bars Test</h1>

    <div class="test-container">
        <h2>Device Status Chart with Hardcoded JSX Bars</h2>
        <ix-device-status-chart id="testChart"></ix-device-status-chart>
    </div>

    <script>
        setTimeout(() => {
            const chart = document.getElementById('testChart');
            if (chart && chart.shadowRoot) {
                console.log('Chart found with shadow root');

                const barContainers = chart.shadowRoot.querySelectorAll('.bar-container');
                const bars = chart.shadowRoot.querySelectorAll('.bar');

                console.log(`Bar containers: ${barContainers.length}`);
                console.log(`Total bars: ${bars.length}`);

                bars.forEach((bar, i) => {
                    const rect = bar.getBoundingClientRect();
                    const styles = window.getComputedStyle(bar);
                    console.log(`Bar ${i}: ${rect.width}x${rect.height}, bg: ${styles.backgroundColor}, classes: ${bar.className}`);
                });

                if (bars.length > 0) {
                    console.log('SUCCESS: Bars are rendering!');
                } else {
                    console.log('ISSUE: No bars found');
                }
            } else {
                console.log('Chart not found or no shadow root');
            }
        }, 2000);
    </script>
</body>
</html>
