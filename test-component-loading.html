<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Loading Test</title>
    <script type="module" src="packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #01d65a; color: black; }
        .error { background: #ff2640; }
    </style>
</head>
<body>
    <h1>Component Loading Test</h1>

    <div class="test-container">
        <h2>StatusHistoryChart Component Test</h2>
        <div id="status-history-status" class="status">Testing...</div>
        <ix-status-history-chart id="status-history-chart"></ix-status-history-chart>
    </div>

    <div class="test-container">
        <h2>DeviceStatusChart Component Test</h2>
        <div id="device-status-status" class="status">Testing...</div>
        <ix-device-status-chart id="device-status-chart"></ix-device-status-chart>
    </div>

    <script>
        function testComponent(componentId, statusId, componentName) {
            const component = document.getElementById(componentId);
            const status = document.getElementById(statusId);

            if (component) {
                // Check if component is defined
                if (customElements.get(componentId.replace('-', '-'))) {
                    status.textContent = `✓ ${componentName} is defined and loaded`;
                    status.className = 'status success';

                    // Check if shadow DOM exists
                    setTimeout(() => {
                        if (component.shadowRoot) {
                            status.textContent = `✓ ${componentName} loaded with Shadow DOM`;
                        } else {
                            status.textContent = `⚠ ${componentName} loaded but no Shadow DOM`;
                            status.className = 'status error';
                        }
                    }, 1000);
                } else {
                    status.textContent = `✗ ${componentName} not defined`;
                    status.className = 'status error';
                }
            } else {
                status.textContent = `✗ ${componentName} element not found`;
                status.className = 'status error';
            }
        }

        // Wait for components to load
        setTimeout(() => {
            testComponent('status-history-chart', 'status-history-status', 'StatusHistoryChart');
            testComponent('device-status-chart', 'device-status-status', 'DeviceStatusChart');
        }, 2000);
    </script>
</body>
</html>
