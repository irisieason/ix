<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-axis Alignment Comparison</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .title {
            color: #01d65a;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-section {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .chart-section h3 {
            margin: 0 0 15px 0;
            color: #ffd732;
        }
    </style>
</head>
<body>
    <h1>X轴标签对齐对比测试</h1>

    <div class="container">
        <div class="title">✅ 修复后的对比</div>

        <div class="comparison">
            <div class="chart-section">
                <h3>DeviceStatusChart (参考标准)</h3>
                <ix-device-status-chart
                    chart-title="Device Status"
                    y-axis-label="IP Range"
                    x-axis-label="Device Count"
                    data='{"10.x": {"online": 60, "maintenance": 0, "error": 0, "offline": 0}, "192.x": {"online": 250, "maintenance": 0, "error": 26, "offline": 15}, "172.x": {"online": 180, "maintenance": 49, "error": 0, "offline": 0}}'>
                </ix-device-status-chart>
            </div>

            <div class="chart-section">
                <h3>StatusHistoryChart (已修复)</h3>
                <ix-status-history-chart
                    chart-title="Status History"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}}'>
                </ix-status-history-chart>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title">测试不同数据量的StatusHistoryChart</div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="chart-section">
                <h3>2个数据点</h3>
                <ix-status-history-chart
                    chart-title="Two Points"
                    data='{"Start": {"online": 0, "maintenance": 0, "error": 0, "offline": -50}, "End": {"online": 5, "maintenance": -5, "error": -2, "offline": -30}}'>
                </ix-status-history-chart>
            </div>

            <div class="chart-section">
                <h3>6个数据点</h3>
                <ix-status-history-chart
                    chart-title="Six Months"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}, "Apr": {"online": -25, "maintenance": -40, "error": -25, "offline": -80}, "May": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jun": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}}'>
                </ix-status-history-chart>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div class="chart-section">
                <h3>12个数据点 (完整年度)</h3>
                <ix-status-history-chart
                    chart-title="Full Year"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}, "Apr": {"online": -25, "maintenance": -40, "error": -25, "offline": -80}, "May": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jun": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jul": {"online": 5, "maintenance": -10, "error": -5, "offline": -50}, "Aug": {"online": 8, "maintenance": -5, "error": -3, "offline": -45}, "Sep": {"online": 3, "maintenance": -15, "error": -8, "offline": -55}, "Oct": {"online": -5, "maintenance": -25, "error": -15, "offline": -65}, "Nov": {"online": 2, "maintenance": -8, "error": -5, "offline": -48}, "Dec": {"online": 7, "maintenance": -3, "error": -2, "offline": -42}}'>
                </ix-status-history-chart>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            console.log('=== X轴标签对齐验证 ===');

            const deviceChart = document.querySelector('ix-device-status-chart');
            const statusCharts = document.querySelectorAll('ix-status-history-chart');

            console.log('DeviceStatusChart:', deviceChart ? '找到' : '未找到');
            console.log('StatusHistoryChart数量:', statusCharts.length);

            if (deviceChart && deviceChart.shadowRoot) {
                const deviceLabels = deviceChart.shadowRoot.querySelectorAll('.x-scale-item');
                console.log('DeviceStatusChart x轴标签数量:', deviceLabels.length);
            }

            statusCharts.forEach((chart, index) => {
                if (chart.shadowRoot) {
                    const labels = chart.shadowRoot.querySelectorAll('.x-label');
                    const verticalLines = chart.shadowRoot.querySelectorAll('.grid-lines line[x1]');
                    console.log(`StatusHistoryChart ${index + 1}: 标签=${labels.length}, 垂直线=${verticalLines.length}`);
                }
            });
        }, 2000);
    </script>
</body>
</html>
