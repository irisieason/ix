<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js?v=1"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css?v=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        .debug-info {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Force Refresh Test - Custom Card</h1>

        <div class="debug-info">
            This page forces a fresh load of the JavaScript files.
            Expected: Dark card with device status chart and console logs.
        </div>

        <div class="test-section">
            <h2>Custom Card Test</h2>
            <ix-custom-card></ix-custom-card>
        </div>

        <div class="test-section">
            <h2>Custom Card with Different Title</h2>
            <ix-custom-card card-title="Server Monitor"></ix-custom-card>
        </div>
    </div>

    <script>
        console.log('=== Force Refresh Test Started ===');
        console.log('Page loaded at:', new Date().toISOString());

        // Check immediately
        console.log('Immediate check:');
        console.log('ix-custom-card elements:', document.querySelectorAll('ix-custom-card').length);
        console.log('ix-custom-card defined:', customElements.get('ix-custom-card') !== undefined);

        // Check after 1 second
        setTimeout(() => {
            console.log('=== After 1 second ===');
            console.log('ix-custom-card elements:', document.querySelectorAll('ix-custom-card').length);
            console.log('ix-custom-card defined:', customElements.get('ix-custom-card') !== undefined);

            const cards = document.querySelectorAll('ix-custom-card');
            cards.forEach((card, index) => {
                console.log(`Card ${index + 1}:`, {
                    cardTitle: card.cardTitle,
                    shadowRoot: !!card.shadowRoot,
                    tagName: card.tagName,
                    outerHTML: card.outerHTML.substring(0, 100) + '...'
                });
            });
        }, 1000);

        // Check after 3 seconds
        setTimeout(() => {
            console.log('=== After 3 seconds ===');
            const cards = document.querySelectorAll('ix-custom-card');
            console.log('Total cards found:', cards.length);

            if (cards.length > 0) {
                console.log('First card details:', {
                    cardTitle: cards[0].cardTitle,
                    shadowRoot: !!cards[0].shadowRoot,
                    innerHTML: cards[0].innerHTML,
                    shadowRootContent: cards[0].shadowRoot ? cards[0].shadowRoot.innerHTML.substring(0, 200) + '...' : 'No shadow root'
                });
            }
        }, 3000);
    </script>
</body>
</html>
