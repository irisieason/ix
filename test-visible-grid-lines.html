<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visible Grid Lines Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 8px;
        }
        .grid-info {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
        }
        .debug-overlay {
            position: relative;
            display: inline-block;
        }
        .debug-overlay::after {
            content: 'Grid Lines Should Be Visible';
            position: absolute;
            top: -30px;
            left: 0;
            background: #007acc;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
        }
        .color-test {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }
        .color-sample {
            width: 50px;
            height: 20px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网格线可见性测试</h1>

        <div class="grid-info">
            <strong>修复内容：</strong><br>
            • 使用正确的颜色变量：<code>var(--theme-color-soft-bdr)</code><br>
            • 确保线条粗细：1px<br>
            • 垂直线：7条（对应X轴刻度 0,3,6,9,12,15,18）<br>
            • 水平线：4条（3行数据 + 底部边界）<br>
            • 添加了 opacity: 1 和 visibility: visible 确保可见
        </div>

        <div class="test-section">
            <h2>颜色变量测试</h2>
            <div class="color-test">
                <span>soft-bdr 颜色：</span>
                <div class="color-sample" style="background-color: var(--theme-color-soft-bdr);"></div>
                <span id="color-value">检测中...</span>
            </div>
        </div>

        <div class="test-section">
            <h2>网格线可见性测试</h2>
            <div class="card-container">
                <div class="debug-overlay">
                    <ix-custom-card id="test-card"></ix-custom-card>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>网格线检查结果</h2>
            <div id="grid-check-results" style="font-family: monospace; font-size: 12px;">
                检查中...
            </div>
        </div>

        <div class="test-section">
            <h2>对比测试</h2>
            <p>如果网格线仍然不可见，这里是一个手动绘制的网格作为对比：</p>
            <div style="width: 474px; height: 332px; border: 1px solid var(--theme-color-soft-bdr); position: relative; margin: 20px auto;">
                <!-- 手动绘制的垂直线 -->
                <div style="position: absolute; left: 60px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 120px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 180px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 240px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 300px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 360px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 420px; top: 0; width: 1px; height: 100%; background-color: var(--theme-color-soft-bdr);"></div>

                <!-- 手动绘制的水平线 -->
                <div style="position: absolute; left: 0; top: 80px; width: 100%; height: 1px; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 0; top: 160px; width: 100%; height: 1px; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 0; top: 240px; width: 100%; height: 1px; background-color: var(--theme-color-soft-bdr);"></div>
                <div style="position: absolute; left: 0; top: 320px; width: 100%; height: 1px; background-color: var(--theme-color-soft-bdr);"></div>

                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--theme-color-soft-bdr); text-align: center;">
                    手动绘制的网格<br>
                    如果你能看到这些线条，<br>
                    说明颜色变量是正确的
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('=== Visible Grid Lines Test ===');

                // 检测颜色变量
                const colorSample = document.querySelector('.color-sample');
                const computedStyle = window.getComputedStyle(colorSample);
                const backgroundColor = computedStyle.backgroundColor;
                document.getElementById('color-value').textContent = backgroundColor;

                const card = document.querySelector('ix-custom-card');
                if (!card) {
                    document.getElementById('grid-check-results').innerHTML = '❌ 组件未找到';
                    return;
                }

                const shadowRoot = card.shadowRoot;
                if (!shadowRoot) {
                    document.getElementById('grid-check-results').innerHTML = '❌ Shadow DOM 未找到';
                    return;
                }

                // 检查网格线元素
                const verticalLines = shadowRoot.querySelectorAll('.grid-line');
                const horizontalLines = shadowRoot.querySelectorAll('.horizontal-grid-line');
                const bottomLine = shadowRoot.querySelectorAll('.bottom-horizontal-line');

                const results = [
                    '=== 网格线元素检查 ===',
                    `垂直网格线元素: ${verticalLines.length} 个`,
                    `水平网格线元素: ${horizontalLines.length} 个`,
                    `底部水平线元素: ${bottomLine.length} 个`,
                    `总水平线: ${horizontalLines.length + bottomLine.length} 个`,
                    '',
                    '=== 样式检查 ===',
                ];

                // 检查垂直线样式
                verticalLines.forEach((line, i) => {
                    const style = window.getComputedStyle(line);
                    results.push(`垂直线 ${i + 1}: 宽度=${style.width}, 高度=${style.height}, 背景色=${style.backgroundColor}, 可见性=${style.visibility}, 透明度=${style.opacity}`);
                });

                // 检查水平线样式
                horizontalLines.forEach((line, i) => {
                    const style = window.getComputedStyle(line);
                    const beforeStyle = window.getComputedStyle(line, '::before');
                    const afterStyle = window.getComputedStyle(line, '::after');
                    results.push(`水平线 ${i + 1}: 高度=${style.height}, ::before背景=${beforeStyle.backgroundColor}, ::after背景=${afterStyle.backgroundColor}`);
                });

                document.getElementById('grid-check-results').innerHTML =
                    results.join('<br>');

                console.log('Grid lines visibility check:', {
                    verticalLines: verticalLines.length,
                    horizontalLines: horizontalLines.length,
                    bottomLine: bottomLine.length,
                    colorVariable: backgroundColor
                });
            }, 2000);
        });
    </script>
</body>
</html>
