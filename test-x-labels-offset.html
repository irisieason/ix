<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Labels Offset Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>X Labels Offset Test - Should show 10px offset</h2>

        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Status history"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
    </div>

    <script>
        // Force refresh after a delay
        setTimeout(() => {
            console.log('Checking component...');
            const chart = document.querySelector('ix-status-history-chart');
            if (chart && chart.shadowRoot) {
                const firstLabel = chart.shadowRoot.querySelector('.x-label');
                if (firstLabel) {
                    console.log('First label style:', firstLabel.getAttribute('style'));
                    console.log('First label position:', firstLabel.getBoundingClientRect());
                }
            }
        }, 2000);
    </script>
</body>
</html>
