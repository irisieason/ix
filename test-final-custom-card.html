    <script>
        // Debug logging
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('=== Final Component Test ===');
                const cards = document.querySelectorAll('ix-custom-card');
                console.log('Custom cards found:', cards.length);

                cards.forEach((card, index) => {
                    console.log(`Card ${index + 1}:`, {
                        cardTitle: card.cardTitle,
                        yAxisLabel: card.yAxisLabel,
                        xAxisLabel: card.xAxisLabel,
                        chartData: card.chartData,
                        shadowRoot: !!card.shadowRoot
                    });
                });

                // Check if components are defined
                console.log('ix-custom-card defined:', customElements.get('ix-custom-card') !== undefined);
                console.log('ix-typography defined:', customElements.get('ix-typography') !== undefined);
                console.log('ix-icon-button defined:', customElements.get('ix-icon-button') !== undefined);
                console.log('ix-card defined:', customElements.get('ix-card') !== undefined);
            }, 2000);
