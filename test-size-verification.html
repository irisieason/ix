<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Verification Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .size-display {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .test-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .measurement-overlay {
            position: relative;
            display: inline-block;
        }
        .measurement-overlay::after {
            content: attr(data-size);
            position: absolute;
            top: -25px;
            left: 0;
            background: #007acc;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Card Size Verification</h1>

        <div class="size-display" id="expected-size">
            Expected Size: 474px × 332px
        </div>

        <div class="size-display" id="actual-size">
            Actual Size: Measuring...
        </div>

        <div class="test-container">
            <div class="measurement-overlay" id="card-wrapper">
                <ix-custom-card id="test-card"></ix-custom-card>
            </div>
        </div>

        <div class="size-display">
            <strong>Size Verification:</strong>
            <div id="verification-result">Checking...</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const card = document.getElementById('test-card');
                const wrapper = document.getElementById('card-wrapper');
                const actualSizeDiv = document.getElementById('actual-size');
                const verificationDiv = document.getElementById('verification-result');

                if (card) {
                    const rect = card.getBoundingClientRect();
                    const computedStyle = window.getComputedStyle(card);

                    const width = Math.round(rect.width);
                    const height = Math.round(rect.height);

                    actualSizeDiv.textContent = `Actual Size: ${width}px × ${height}px`;
                    wrapper.setAttribute('data-size', `${width}×${height}`);

                    // Verify size
                    const expectedWidth = 474;
                    const expectedHeight = 332;
                    const tolerance = 2; // Allow 2px tolerance

                    const widthOk = Math.abs(width - expectedWidth) <= tolerance;
                    const heightOk = Math.abs(height - expectedHeight) <= tolerance;

                    if (widthOk && heightOk) {
                        verificationDiv.innerHTML = '✅ Size is correct!';
                        verificationDiv.style.color = '#01d65a';
                    } else {
                        verificationDiv.innerHTML = `❌ Size mismatch:<br>
                            Width: ${widthOk ? '✅' : '❌'} (expected ${expectedWidth}px, got ${width}px)<br>
                            Height: ${heightOk ? '✅' : '❌'} (expected ${expectedHeight}px, got ${height}px)`;
                        verificationDiv.style.color = '#ff2640';
                    }

                    console.log('Card measurements:', {
                        boundingRect: rect,
                        computedWidth: computedStyle.width,
                        computedHeight: computedStyle.height,
                        offsetWidth: card.offsetWidth,
                        offsetHeight: card.offsetHeight,
                        clientWidth: card.clientWidth,
                        clientHeight: card.clientHeight
                    });
                } else {
                    actualSizeDiv.textContent = 'Actual Size: Card not found';
                    verificationDiv.innerHTML = '❌ Card element not found';
                    verificationDiv.style.color = '#ff2640';
                }
            }, 2000);
        });
    </script>
</body>
</html>
