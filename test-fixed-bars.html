<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Bar Chart Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .test-item {
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
        }
        .test-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-item">
            <div class="test-title">Test 1: 默认数据（应该显示bar chart）</div>
            <ix-device-status-chart></ix-device-status-chart>
        </div>

        <div class="test-item">
            <div class="test-title">Test 2: 简单数据（应该显示bar chart）</div>
            <ix-device-status-chart
                chart-title="Simple Test"
                id="simple-test">
            </ix-device-status-chart>
        </div>

        <div class="test-item">
            <div class="test-title">Test 3: Custom Card（应该显示bar chart）</div>
            <ix-custom-card
                card-title="Custom Card"
                id="custom-card-test">
            </ix-custom-card>
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Set data for test 2
            const simpleTest = document.getElementById('simple-test');
            if (simpleTest) {
                simpleTest.data = {
                    'System A': { success: 20, warning: 5, alarm: 2, critical: 1 },
                    'System B': { success: 30, warning: 8, alarm: 3, critical: 2 }
                };
                console.log('Set data for simple test:', simpleTest.data);
            }

            // Set data for custom card
            const customCard = document.getElementById('custom-card-test');
            if (customCard) {
                customCard.data = {
                    'Server A': { success: 15, warning: 3, alarm: 1, critical: 0 },
                    'Server B': { success: 25, warning: 5, alarm: 2, critical: 1 }
                };
                console.log('Set data for custom card:', customCard.data);
            }
        }, 1000);
    </script>
</body>
</html>
