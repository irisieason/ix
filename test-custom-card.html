<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Custom Card Component Test</h1>

        <h2>Default Custom Card</h2>
        <ix-custom-card></ix-custom-card>

        <h2>Custom Card with Properties</h2>
        <ix-custom-card
            card-title="设备状态监控"
            y-axis-label="IP 范围"
            x-axis-label="设备数量"
            variant="filled"
        ></ix-custom-card>

        <h2>Selected Custom Card</h2>
        <ix-custom-card
            selected="true"
            variant="primary"
        ></ix-custom-card>
    </div>
</body>
</html>
