<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIMAL SYSTEMATIC TEST</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: rgba(1, 214, 90, 0.2); color: #01d65a; }
        .error { background: rgba(255, 38, 64, 0.2); color: #ff2640; }
    </style>
</head>
<body>
    <h1>üîß MINIMAL SYSTEMATIC TEST</h1>

    <div class="test-container">
        <h3>Single Chart Test</h3>
        <ix-device-status-chart id="testChart"></ix-device-status-chart>
        <div id="result" class="result">Testing...</div>
    </div>

    <script>
        console.log('üîß Starting minimal systematic test...');

        function testChart() {
            const chart = document.getElementById('testChart');
            const resultDiv = document.getElementById('result');

            if (!chart) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Chart element not found';
                return;
            }

            console.log('Chart element found:', chart);
            console.log('Chart tagName:', chart.tagName);

            // Wait for shadow root
            setTimeout(() => {
                if (!chart.shadowRoot) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Shadow root not available';
                    console.log('Shadow root missing');
                    return;
                }

                console.log('Shadow root found:', chart.shadowRoot);

                // Look for bars
                const bars = chart.shadowRoot.querySelectorAll('.bar');
                const barContainers = chart.shadowRoot.querySelectorAll('.bar-container');

                console.log('Bars found:', bars.length);
                console.log('Bar containers found:', barContainers.length);

                if (bars.length === 0) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå No bars found (${barContainers.length} containers exist)`;

                    // Debug: log all elements in shadow root
                    const allElements = chart.shadowRoot.querySelectorAll('*');
                    console.log('All shadow DOM elements:', Array.from(allElements).map(el => el.tagName + '.' + el.className));
                    return;
                }

                // Check bar dimensions
                const barInfo = Array.from(bars).map((bar, i) => {
                    const style = window.getComputedStyle(bar);
                    return {
                        index: i,
                        width: style.width,
                        height: style.height,
                        display: style.display,
                        backgroundColor: style.backgroundColor,
                        className: bar.className
                    };
                });

                console.log('Bar details:', barInfo);

                const visibleBars = barInfo.filter(bar =>
                    bar.width !== '0px' &&
                    bar.height !== '0px' &&
                    bar.display !== 'none'
                );

                if (visibleBars.length === 0) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå ${bars.length} bars exist but none are visible`;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ SUCCESS! ${visibleBars.length}/${bars.length} bars are visible`;
                }

            }, 2000);
        }

        // Start test after page loads
        setTimeout(testChart, 1000);
    </script>
</body>
</html>
