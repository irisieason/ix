<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCCESS - Bar Charts Finally Working!</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .success-header {
            background: linear-gradient(135deg, #01d65a, #00b84a);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(1, 214, 90, 0.3);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .result {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
        }
        .success {
            background: rgba(1, 214, 90, 0.2);
            border-left: 4px solid #01d65a;
            color: #01d65a;
        }
        .error {
            background: rgba(255, 38, 64, 0.2);
            border-left: 4px solid #ff2640;
            color: #ff2640;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h3 {
            color: #01d65a;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="success-header">
        <h1>üéâ SUCCESS!</h1>
        <p>Bar Charts are Finally Working with Ultra-Simple Implementation</p>
    </div>

    <div class="test-grid">
        <div class="chart-card">
            <h3>Default Device Status Chart</h3>
            <ix-device-status-chart id="chart1"></ix-device-status-chart>
            <div id="result1" class="result">Analyzing...</div>
        </div>

        <div class="chart-card">
            <h3>Custom Data Example</h3>
            <ix-device-status-chart
                id="chart2"
                data='{"Production": {"success": 200, "warning": 30, "alarm": 10, "critical": 5}, "Staging": {"success": 100, "warning": 15, "alarm": 3, "critical": 1}}'
            ></ix-device-status-chart>
            <div id="result2" class="result">Analyzing...</div>
        </div>

        <div class="chart-card">
            <h3>Custom Card Integration</h3>
            <ix-custom-card id="customCard"></ix-custom-card>
            <div id="result3" class="result">Analyzing...</div>
        </div>

        <div class="chart-card">
            <h3>Minimal Data Test</h3>
            <ix-device-status-chart
                id="chart3"
                data='{"Test": {"success": 5, "warning": 2, "alarm": 1, "critical": 0}}'
            ></ix-device-status-chart>
            <div id="result4" class="result">Analyzing...</div>
        </div>
    </div>

    <script>
        function analyzeChart(chartId, resultId, description) {
            const chart = document.getElementById(chartId);
            const resultDiv = document.getElementById(resultId);

            if (!chart) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ${description}: Element not found`;
                return false;
            }

            if (!chart.shadowRoot) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ${description}: Shadow root missing`;
                return false;
            }

            const bars = chart.shadowRoot.querySelectorAll('.bar');
            const containers = chart.shadowRoot.querySelectorAll('.bar-container');

            if (bars.length === 0) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ${description}: No bars found (${containers.length} containers)`;
                return false;
            }

            // Count bar types
            const barTypes = {
                success: chart.shadowRoot.querySelectorAll('.bar-success').length,
                warning: chart.shadowRoot.querySelectorAll('.bar-warning').length,
                alarm: chart.shadowRoot.querySelectorAll('.bar-alarm').length,
                critical: chart.shadowRoot.querySelectorAll('.bar-critical').length
            };

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ ${description}: SUCCESS!
${bars.length} bars rendered across ${containers.length} containers
Bar types: Success(${barTypes.success}) Warning(${barTypes.warning}) Alarm(${barTypes.alarm}) Critical(${barTypes.critical})`;

            return true;
        }

        // Run analysis after components load
        setTimeout(() => {
            console.log('üéâ FINAL SUCCESS TEST - Ultra Simple Implementation');

            const results = [
                analyzeChart('chart1', 'result1', 'Default Chart'),
                analyzeChart('chart2', 'result2', 'Custom Data'),
                analyzeChart('customCard', 'result3', 'Custom Card'),
                analyzeChart('chart3', 'result4', 'Minimal Data')
            ];

            const successCount = results.filter(r => r).length;
            const totalCount = results.length;

            console.log(`Final Results: ${successCount}/${totalCount} charts working`);

            // Update header based on results
            const header = document.querySelector('.success-header');
            if (successCount === totalCount) {
                header.innerHTML = `
                    <h1>üéâ COMPLETE SUCCESS!</h1>
                    <p>All ${totalCount} Bar Charts Working Perfectly with Ultra-Simple Implementation</p>
                    <p style="font-size: 14px; margin-top: 10px; opacity: 0.9;">
                        Problem solved with direct JSX rendering and simplified logic
                    </p>
                `;
            } else if (successCount > 0) {
                header.innerHTML = `
                    <h1>‚ö†Ô∏è PARTIAL SUCCESS</h1>
                    <p>${successCount}/${totalCount} Bar Charts Working</p>
                `;
                header.style.background = 'linear-gradient(135deg, #ffd732, #ffb700)';
            } else {
                header.innerHTML = `
                    <h1>‚ùå STILL FAILING</h1>
                    <p>Bar Charts Still Not Working</p>
                `;
                header.style.background = 'linear-gradient(135deg, #ff2640, #cc1e33)';
            }

        }, 3000);
    </script>
</body>
</html>
