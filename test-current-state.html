<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current State Analysis</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 8px;
        }
        .analysis {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>当前状态分析</h1>

        <div class="card-container">
            <ix-custom-card id="test-card"></ix-custom-card>
        </div>

        <div class="analysis" id="analysis">
            分析中...
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const card = document.getElementById('test-card');
                const analysis = document.getElementById('analysis');

                if (!card || !card.shadowRoot) {
                    analysis.textContent = '❌ 组件未找到';
                    return;
                }

                const shadowRoot = card.shadowRoot;
                let result = '=== 当前状态分析 ===\n\n';

                // 检查主要元素
                const chartArea = shadowRoot.querySelector('.chart-area');
                const barChart = shadowRoot.querySelector('.bar-chart');
                const chartRows = shadowRoot.querySelectorAll('.chart-row');

                result += `chart-area: ${chartArea ? '✅' : '❌'}\n`;
                result += `bar-chart: ${barChart ? '✅' : '❌'}\n`;
                result += `chart-rows: ${chartRows.length} 个\n\n`;

                // 检查 bar 元素
                const barSuccess = shadowRoot.querySelectorAll('.bar-success');
                const barWarning = shadowRoot.querySelectorAll('.bar-warning');
                const barAlarm = shadowRoot.querySelectorAll('.bar-alarm');
                const barCritical = shadowRoot.querySelectorAll('.bar-critical');

                result += `bar-success: ${barSuccess.length} 个\n`;
                result += `bar-warning: ${barWarning.length} 个\n`;
                result += `bar-alarm: ${barAlarm.length} 个\n`;
                result += `bar-critical: ${barCritical.length} 个\n\n`;

                // 检查样式
                if (barSuccess.length > 0) {
                    const style = window.getComputedStyle(barSuccess[0]);
                    result += `第一个 success bar 样式:\n`;
                    result += `  width: ${style.width}\n`;
                    result += `  height: ${style.height}\n`;
                    result += `  background-color: ${style.backgroundColor}\n`;
                    result += `  display: ${style.display}\n`;
                    result += `  opacity: ${style.opacity}\n\n`;
                }

                // 检查网格线
                const vLines = shadowRoot.querySelectorAll('.v-line');
                const hLines = shadowRoot.querySelectorAll('.h-line');

                result += `垂直网格线: ${vLines.length} 个\n`;
                result += `水平网格线: ${hLines.length} 个\n\n`;

                // 检查容器样式
                if (chartArea) {
                    const areaStyle = window.getComputedStyle(chartArea);
                    result += `chart-area 样式:\n`;
                    result += `  width: ${areaStyle.width}\n`;
                    result += `  height: ${areaStyle.height}\n`;
                    result += `  position: ${areaStyle.position}\n`;
                    result += `  border: ${areaStyle.border}\n\n`;
                }

                if (barChart) {
                    const chartStyle = window.getComputedStyle(barChart);
                    result += `bar-chart 样式:\n`;
                    result += `  width: ${chartStyle.width}\n`;
                    result += `  height: ${chartStyle.height}\n`;
                    result += `  position: ${chartStyle.position}\n`;
                    result += `  display: ${chartStyle.display}\n`;
                    result += `  background: ${chartStyle.background}\n\n`;
                }

                analysis.textContent = result;
                console.log('Current State Analysis:', result);
            }, 2000);
        });
    </script>
</body>
</html>
