<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Labels Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-title {
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color: #01d65a;
        }
        .alignment-info {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
        }
        .good { color: #01d65a; }
        .warning { color: #ffd732; }
        .error { color: #ff2640; }
    </style>
</head>
<body>
    <h1>StatusHistoryChart 动态标签对齐测试</h1>

    <div class="test-container">
        <div class="test-title">测试1: 6个月数据 (Jan-Jun)</div>
        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Status history"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}, "Apr": {"online": -25, "maintenance": -40, "error": -25, "offline": -80}, "May": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jun": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
        <div class="alignment-info" id="info-1">分析中...</div>
    </div>

    <div class="test-container">
        <div class="test-title">测试2: 3个季度数据 (Q1-Q3)</div>
        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Quarterly trends"
                    data='{"Q1 2024": {"online": 15, "maintenance": -10, "error": -5, "offline": -80}, "Q2 2024": {"online": 8, "maintenance": -20, "error": -15, "offline": -60}, "Q3 2024": {"online": -5, "maintenance": -35, "error": -30, "offline": -45}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
        <div class="alignment-info" id="info-2">分析中...</div>
    </div>

    <div class="test-container">
        <div class="test-title">测试3: 12个月数据 (完整年度)</div>
        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Full year performance"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}, "Mar": {"online": -10, "maintenance": -60, "error": -20, "offline": -40}, "Apr": {"online": -25, "maintenance": -40, "error": -25, "offline": -80}, "May": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jun": {"online": 0, "maintenance": 0, "error": 0, "offline": -40}, "Jul": {"online": 5, "maintenance": -10, "error": -5, "offline": -50}, "Aug": {"online": 8, "maintenance": -5, "error": -3, "offline": -45}, "Sep": {"online": 3, "maintenance": -15, "error": -8, "offline": -55}, "Oct": {"online": -5, "maintenance": -25, "error": -15, "offline": -65}, "Nov": {"online": 2, "maintenance": -8, "error": -5, "offline": -48}, "Dec": {"online": 7, "maintenance": -3, "error": -2, "offline": -42}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
        <div class="alignment-info" id="info-3">分析中...</div>
    </div>

    <div class="test-container">
        <div class="test-title">测试4: 2个数据点 (Start-End)</div>
        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Simple trend"
                    data='{"Start": {"online": 0, "maintenance": 0, "error": 0, "offline": -50}, "End": {"online": 5, "maintenance": -5, "error": -2, "offline": -30}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
        <div class="alignment-info" id="info-4">分析中...</div>
    </div>

    <script>
        function analyzeAlignment(chartIndex) {
            const charts = document.querySelectorAll('ix-status-history-chart');
            const chart = charts[chartIndex];
            const infoElement = document.getElementById(`info-${chartIndex + 1}`);

            if (!chart || !chart.shadowRoot) {
                infoElement.innerHTML = '<span class="error">组件未加载或Shadow DOM不存在</span>';
                return;
            }

            const xLabels = chart.shadowRoot.querySelectorAll('.x-label');
            const verticalLines = chart.shadowRoot.querySelectorAll('.grid-lines line[x1]');
            const chartSvg = chart.shadowRoot.querySelector('.chart-svg-container');

            if (!chartSvg) {
                infoElement.innerHTML = '<span class="error">图表SVG容器未找到</span>';
                return;
            }

            const svgRect = chartSvg.getBoundingClientRect();
            let analysisText = `数据点数量: ${xLabels.length}\n垂直线数量: ${verticalLines.length}\n\n`;

            let totalOffset = 0;
            let maxOffset = 0;
            let alignmentIssues = 0;

            xLabels.forEach((label, index) => {
                const labelRect = label.getBoundingClientRect();
                const labelCenter = labelRect.left + labelRect.width / 2;
                const labelText = label.textContent?.trim();

                if (verticalLines[index]) {
                    const x1 = parseFloat(verticalLines[index].getAttribute('x1'));
                    const gridLineX = svgRect.left + x1;
                    const offset = Math.abs(labelCenter - gridLineX);

                    totalOffset += offset;
                    maxOffset = Math.max(maxOffset, offset);

                    let status = '';
                    if (offset < 2) {
                        status = '<span class="good">✓ 完美对齐</span>';
                    } else if (offset < 5) {
                        status = '<span class="warning">△ 轻微偏移</span>';
                    } else {
                        status = '<span class="error">✗ 对齐问题</span>';
                        alignmentIssues++;
                    }

                    analysisText += `"${labelText}": 偏移 ${offset.toFixed(1)}px ${status}\n`;
                }
            });

            const avgOffset = totalOffset / xLabels.length;
            analysisText += `\n平均偏移: ${avgOffset.toFixed(1)}px\n`;
            analysisText += `最大偏移: ${maxOffset.toFixed(1)}px\n`;

            if (alignmentIssues === 0) {
                analysisText += '<span class="good">✓ 所有标签对齐良好</span>';
            } else {
                analysisText += `<span class="error">✗ ${alignmentIssues} 个标签存在对齐问题</span>`;
            }

            infoElement.innerHTML = analysisText;
        }

        // 等待组件加载完成后进行分析
        setTimeout(() => {
            for (let i = 0; i < 4; i++) {
                analyzeAlignment(i);
            }
        }, 2000);

        // 监听组件定义
        customElements.whenDefined('ix-status-history-chart').then(() => {
            console.log('StatusHistoryChart 组件已定义');
            setTimeout(() => {
                for (let i = 0; i < 4; i++) {
                    analyzeAlignment(i);
                }
            }, 1000);
        });
    </script>
</body>
</html>
