<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Components Test</title>
    <script type="module" src="./packages/core/dist/siemens-ix/siemens-ix.esm.js"></script>
    <link rel="stylesheet" href="./packages/core/dist/siemens-ix/siemens-ix.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>测试其他组件是否正常工作</h2>

        <ix-card>
            <ix-card-content>
                <ix-typography format="h5">这是一个卡片</ix-typography>
                <ix-button>按钮测试</ix-button>
            </ix-card-content>
        </ix-card>
    </div>

    <div class="container">
        <h2>测试DeviceStatusChart组件</h2>

        <ix-card>
            <ix-card-content>
                <ix-device-status-chart
                    chart-title="Device status"
                    y-axis-label="IP Range"
                    x-axis-label="Device"
                    data='{"10.x": {"online": 60, "maintenance": 0, "error": 0, "offline": 0}, "192.x": {"online": 250, "maintenance": 0, "error": 26, "offline": 15}}'>
                </ix-device-status-chart>
            </ix-card-content>
        </ix-card>
    </div>

    <div class="container">
        <h2>测试StatusHistoryChart组件</h2>

        <ix-card>
            <ix-card-content>
                <ix-status-history-chart
                    chart-title="Status history"
                    data='{"Jan": {"online": 10, "maintenance": 0, "error": 0, "offline": -100}, "Feb": {"online": 5, "maintenance": -5, "error": 0, "offline": -40}}'>
                </ix-status-history-chart>
            </ix-card-content>
        </ix-card>
    </div>

    <script>
        setTimeout(() => {
            console.log('=== 组件检查 ===');

            // 检查各个组件是否已定义
            const components = [
                'ix-card',
                'ix-card-content',
                'ix-typography',
                'ix-button',
                'ix-device-status-chart',
                'ix-status-history-chart'
            ];

            components.forEach(tagName => {
                const isDefined = customElements.get(tagName);
                console.log(`${tagName}: ${isDefined ? '✓ 已定义' : '✗ 未定义'}`);
            });

            // 检查实际元素
            const statusChart = document.querySelector('ix-status-history-chart');
            const deviceChart = document.querySelector('ix-device-status-chart');

            console.log('\n=== 元素检查 ===');
            console.log('StatusHistoryChart:', statusChart ? '找到' : '未找到');
            console.log('DeviceStatusChart:', deviceChart ? '找到' : '未找到');

            if (statusChart) {
                console.log('StatusHistoryChart Shadow Root:', statusChart.shadowRoot ? '存在' : '不存在');
            }

            if (deviceChart) {
                console.log('DeviceStatusChart Shadow Root:', deviceChart.shadowRoot ? '存在' : '不存在');
            }
        }, 2000);
    </script>
</body>
</html>
